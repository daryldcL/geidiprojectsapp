<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.email">
      <div *ngFor="let errors of formErrors.email">
        <p>{{errors}}</p>
      </div>
    </div>
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.password">
      <div *ngFor="let errors of formErrors.password">
        <p>{{errors}}</p>
      </div>
    </div>

    <button ion-button full type="submit" [disabled]="!registerForm.valid">Submit</button>
    <button ion-button full type="reset" (click)="cancelRegister()">Cancel</button>
  </form>
</ion-content>
